<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AP CSP Score Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .score-box {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      margin-top: 1rem;
    }
    .score-box p {
      color: black;
    }
    .score-value {
      font-size: 1.25rem;
      font-weight: bold;
      color: black;
      background-color: #71a5f3;
      border-radius: 10px;
      padding: 0.5rem 1rem;
      display: inline-block;
    }
    .predicted-score {
      font-size: 1.75rem;
      font-weight: bold;
      color: black;
      border-radius: 10px;
      padding: 0.5rem 1rem;
    }
    .score-1 { background-color: rgb(167, 6, 6); color: white; }
    .score-2 { background-color: rgb(112, 58, 58); color: white; }
    .score-3 { background-color: rgb(15, 123, 107); color: white; }
    .score-4 { background-color: rgb(60, 107, 234); color: white; }
    .score-5 { background-color: purple; color: white; }
    .input-section {
      flex: 1;
      padding-right: 1rem;
    }
    .slider-label {
      font-size: 0.95rem;
    }
    .layout-row {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 1rem;
    }
  </style>
</head>
<body class="container py-5">
  <h1 class="mb-4">AP&reg; Computer Science Principles</h1>

  <div class="layout-row">
    <div class="input-section">
      <div class="mb-4">
        <label for="mcqScore" class="form-label slider-label"><strong>Section I: Multiple-Choice</strong></label>
        <input type="range" class="form-range" id="mcqScore" min="0" max="70" value="60" oninput="updateScores()">
        <input type="number" id="mcqInput" min="0" max="70" value="60" class="form-control" oninput="syncSlider('mcq')">
      </div>

      <div class="mb-4">
        <label for="frqScore" class="form-label slider-label"><strong>Create Performance Task</strong></label>
        <input type="range" class="form-range" id="frqScore" min="0" max="6" value="6" oninput="updateScores()">
        <input type="number" id="frqInput" min="0" max="6" value="6" class="form-control" oninput="syncSlider('frq')">
      </div>
    </div>

    <div class="score-box">
      <p>MCQ Score</p>
      <div class="score-value" id="mcqDisplay">60</div>
      <p>FRQ Score</p>
      <div class="score-value" id="frqDisplay">30</div>
      <p>Total Composite Score</p>
      <div class="score-value" id="compositeDisplay">90/100</div>
      <p>Predicted AP&reg; Score</p>
      <div class="predicted-score score-5" id="predictedScore">5</div>
    </div>
  </div>

  <script>
    function updateScores() {
      const mcqRaw = parseInt(document.getElementById("mcqScore").value);
      const frqRaw = parseInt(document.getElementById("frqScore").value);

      document.getElementById("mcqInput").value = mcqRaw;
      document.getElementById("frqInput").value = frqRaw;

      const mcqScore = mcqRaw; // /70
      const frqScore = frqRaw * 5; // /30
      const total = mcqScore + frqScore; // /100

      document.getElementById("mcqDisplay").textContent = mcqScore;
      document.getElementById("frqDisplay").textContent = frqScore;
      document.getElementById("compositeDisplay").textContent = `${total}/100`;

      let apScore = 1;
      if (total >= 90) apScore = 5;
      else if (total >= 81) apScore = 4;
      else if (total >= 42) apScore = 3;
      else if (total >= 30) apScore = 2;

      const predictedEl = document.getElementById("predictedScore");
      predictedEl.textContent = apScore;
      predictedEl.className = `predicted-score score-${apScore}`;
    }

    function syncSlider(type) {
      if (type === 'mcq') {
        const val = parseInt(document.getElementById("mcqInput").value);
        document.getElementById("mcqScore").value = val;
      } else {
        const val = parseInt(document.getElementById("frqInput").value);
        document.getElementById("frqScore").value = val;
      }
      updateScores();
    }

    updateScores();
  </script>
</body>
</html>
