<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Analytics Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* General body styles */
        body {
            background: linear-gradient(to right, #1b2e4f, #4a9eda);
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 30px;
            box-sizing: border-box;
            text-align: center;
            position: relative; /* Add relative positioning to the body */
        }

        /* Main title */
        .main-title {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            100% {
                opacity: 1;
            }
        }

        /* Card styles */
        .card {
            background-color: white;
            color: black;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 95%;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card h1{
           color: black;
           font-size: 2rem;
           margin-bottom: 1.5rem;
        }

        /* Label styling */
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #888;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        /* Input styling */
        input, select, textarea {
            width: calc(100% - 24px);
            padding: 0.75rem;
            border-radius: 30px;
            border: 2px solid #546bff;
            background-color: white;
            color: black;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

       input::placeholder, textarea::placeholder {
            color: #888;
            text-align: center;
        }
        select {
            appearance: none; /* Remove default arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 65L15 35h70z" fill="%23888"/></svg>'); /* Custom arrow */
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
        }


        /* Button styling */
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #546bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
             box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #3a54c6;
        }
        clear-button{
            background-color: #ff6b6b;
            color: white;
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
             box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .clear-button:hover{
             background-color: #ff4757;
        }

        /* Circle container */
        .circle-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circle design */
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#00cec9 0%, #0984e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(0, 206, 201, 0.5);
            border: 6px solid #ffffff;
            margin-top: 1rem;
        }

        /* Circle overlay */
        .circle::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            z-index: 2;
        }

        .circle .percentage {
            z-index: 3;
            color: black;
        }

        /* Ensure there's no padding/margin left from navbar elements */
        body {
            padding-top: 0 !important;
        }

        /* Ensure content fills entire page  */
        .container {
            margin-top: 0 !important;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            resize: none;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Analytics Generator</h1>

    <div class="card">
        <h1>Generate Analytics</h1>
        <label>Post Caption</label>
        <input type="text" id="postCaption" placeholder="Enter Post Caption"/>

        <label>Post Type</label>
        <select id="postType">
            <option disabled selected>Select Post Type</option>
            <option>Entertainment</option>
            <option>Comedy</option>
            <option>Educational</option>
            <option>News</option>
            <option>Health & Wellness</option>
            <option>Motivational</option>
            <option>Product Promotion</option>
            <option>Event Announcement</option>
            <option>User Generated Content</option>
        </select>

        <label>Platform</label>
        <select id="platform">
            <option disabled selected>Select Platform</option>
            <option>Twitter / X</option>
        </select>

        <label>Content</label>
        <textarea id="content" placeholder="Enter Content Here"></textarea>


        <button onclick="showAnalytics()">Generate Analytics</button>
        <clear-button onclick="clearInputs()">Clear</clear-button>

        <div class="circle-container"  style="display: none;" id="results">
            <div class="circle" id="circle">
                <span class="percentage" id="result">--%</span>
            </div>
        </div>
        <div id="analyticsSection" style="display: none;">
            <h3 class="text-center" style="color: black; margin-bottom: 20px;">Tester Data - Our real analytic data will go here</h3>
            <canvas id="analyticsChart"></canvas>
        </div>
    </div>

    <script>
        function showAnalytics() {
            document.getElementById('analyticsSection').style.display = 'block';
            document.getElementById('results').style.display = 'flex';


            const ctx = document.getElementById('analyticsChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Likes', 'Shares', 'Comments', 'Impressions'],
                    datasets: [{
                        label: 'Engagement Metrics',
                        data: [120, 80, 45, 300],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.7)',
                            'rgba(153, 102, 255, 0.7)',
                            'rgba(255, 159, 64, 0.7)',
                            'rgba(54, 162, 235, 0.7)'
                        ],
                        borderRadius: 10
                    }]
                },
                options: {
                    plugins: {
                        legend: {
                            labels: {
                                color: 'black'
                            }
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: 'black'
                            }
                        },
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: 'black'
                            }
                        }
                    }
                }
            });
             const circle = document.getElementById('circle');
            const degree = 75;
            circle.style.background = `conic-gradient(#00cec9 ${degree}deg, #0984e3 ${degree}deg)`;
            document.getElementById("result").textContent =  `${degree.toFixed(1)}%`;
        }
        function clearInputs(){
            document.getElementById('postCaption').value = '';
            document.getElementById('postType').value = '';
            document.getElementById('platform').value = '';
            document.getElementById('content').value = '';
            document.getElementById('analyticsSection').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }
    </script>
</body>
</html>
