<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Engagement Rate Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        /* General body styles */
        body {
            background: linear-gradient(to right, #1b2e4f, #4a9eda);
            font-family: 'Poppins', sans-serif;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 30px;
            box-sizing: border-box;
            text-align: center;
            position: relative; /* Add relative positioning to the body */
        }

        /* Main title */
        .main-title {
            color: white;
            font-size: 3.5rem;
            margin-bottom: 2rem;
            text-align: center;
            animation: fadeIn 1.5s forwards;
        }
        @keyframes fadeIn {
            100% {
                opacity: 1;
            }
        }

        /* Card styles */
        .card {
            background-color: white;
            color: black;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 95%;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card h1{
           color: black;
           font-size: 2rem;
           margin-bottom: 1.5rem;
        }

        /* Label styling */
        label {
            display: block;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: #888;
            font-weight: bold;
            text-align: left;
            width: 100%;
        }

        /* Input styling */
        input {
            width: calc(100% - 24px);
            padding: 0.75rem;
            border-radius: 30px;
            border: 2px solid #546bff;
            background-color: white;
            color: black;
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

       input::placeholder {
            color: #888;
            text-align: center;
        }

        /* Button styling */
        button {
            margin-top: 1.5rem;
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            background-color: #546bff;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
             box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background-color: #3a54c6;
        }

        /* Circle container */
        .circle-container {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Circle design */
        .circle {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(#00cec9 0%, #0984e3 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(0, 206, 201, 0.5);
            border: 6px solid #ffffff;
            margin-top: 1rem;
        }

        /* Circle overlay */
        .circle::before {
            content: '';
            position: absolute;
            width: 160px;
            height: 160px;
            background: white;
            border-radius: 50%;
            z-index: 2;
        }

        .circle .percentage {
            z-index: 3;
            color: black;
        }

        /* Ensure there's no padding/margin left from navbar elements */
        body {
            padding-top: 0 !important;
        }

        /* Ensure content fills entire page  */
        .container {
            margin-top: 0 !important;
            padding-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="main-title">Engagement Rate Calculator</h1>

    <div class="card">
        <h1>Engagement Rate</h1>
        <label>Likes</label>
        <input type="number" id="likes" value="120" placeholder="Enter Likes"/>

        <label>Comments</label>
        <input type="number" id="comments" value="45"  placeholder="Enter Comments"/>

        <label>Shares</label>
        <input type="number" id="shares" value="30" placeholder="Enter Shares"/>

        <label>Followers</label>
        <input type="number" id="followers" value="1000" placeholder="Enter Followers"/>

        <button onclick="calculate()">Calculate</button>

        <div class="circle-container">
            <div class="circle" id="circle">
                <span class="percentage" id="result">--%</span>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const likes = parseInt(document.getElementById("likes").value);
            const comments = parseInt(document.getElementById("comments").value);
            const shares = parseInt(document.getElementById("shares").value);
            const followers = parseInt(document.getElementById("followers").value);

            if (followers === 0) {
                document.getElementById("result").textContent = "N/A";
                return;
            }

            const engagement = ((likes + comments + shares) / (followers)) * 100;
            document.getElementById("result").textContent = `${engagement.toFixed(1)}%`;

            // Animate the circular progress bar
            const circle = document.getElementById('circle');
            const degree = (engagement / 100) * 360;
            circle.style.background = `conic-gradient(#00cec9 ${degree}deg, #0984e3 ${degree}deg)`;
        }
    </script>
</body>
</html>
